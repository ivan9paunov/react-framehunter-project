<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>FrameHunter</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/home"><img src="../../public/img/sub-cover.jpg" alt="logo" class="logo-img"></a>
        </div>
        <nav>
            <div class="nav-btns">
                <a href="/">Home</a>
                <a href="/catalog">Destinations</a>
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </div>
        </nav>
    </header>

    <main>

        <div class="login-section">
            <div class="login-container">
                <h3>Login</h3>
                <h5>Please enter your email and password</h5>
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <div>
                        <button>Login</button>
                    </div>
                </form>
                <div class="redirect-link">
                    <a href="#">Not registered?</a>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-app">
            <p>&copy; <a href="/">FrameHunter</a><span class="less-opacity">. All Rights Reserved.</span></p>
        </div>

        <div class="footer-author">
            <p>Designed by <a href="https://github.com/ivan9paunov" target="_blank">Ivan Paunov</a></p>
        </div>
    </footer>
</body>

</html>
